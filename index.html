<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <div class="box">
        <form>
            <h1>Entrar na Plataforma</h1>
            <div class="input-cadastro">
                <input type="email" placeholder="Email ou Login" required>
                <img width="20" height="20" src="https://img.icons8.com/ios-glyphs/30/user--v1.png" alt="user--v1" />
            </div>
            <div class="input-cadastro">
                <input type="password" placeholder="Senha" required>
                <img width="20" height="20" src="https://img.icons8.com/ios-glyphs/30/password--v1.png" alt="password--v1"/>
                <a href="#">Esqueceu sua senha?</a>
            </div>
            <button type="submit" class="enter-button">Entrar</button>
            <div class="link-cadastro">
                <p>Não está cadastrado? <a href="#">Cadastre-se aqui</a></p>
            </div>
        </form>
    </div>
</body>
</html>

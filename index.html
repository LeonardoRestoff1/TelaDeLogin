<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="box">
        <form>         
            <h1>Entrar na Plataforma</h1>
            <div class="input-cadastro">
                <input class="cadastro-login" id="Login" type="email" placeholder="Email"  required>
                    <i class="bi bi-person-fill"></i>
            </div>
            <div class="input-cadastro">
                <input class="cadastro-senha"  id="Senha" type="password" placeholder="Senha" onclick="DigitarSenha()" required>
                    <i class="bi bi-eye-fill" id="btn-senha" ></i>
            </div>
                <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                    <button type="submit" class="enter-button">Entrar</button>
                        <div class="link-cadastro">
                        <p>Não está cadastrado? <a href="#">Cadastre-se aqui</a></p>
            </div>
        </form>
    </div>
    <script src="JavaScript/javascript.js"></script>
</body>
</html>
